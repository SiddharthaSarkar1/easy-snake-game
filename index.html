<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="game-board-container">
        <p id="game-over">Game Over</p>
      </div>

      <span class="line"></span>

      <div class="btn-container">
        <button class="btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-arrow-big-left-dash"
          >
            <path d="M19 15V9" />
            <path d="M15 15h-3v4l-7-7 7-7v4h3v6z" />
          </svg>
        </button>
        <button class="btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-arrow-big-up-dash"
          >
            <path d="M9 19h6" />
            <path d="M9 15v-3H5l7-7 7 7h-4v3H9z" />
          </svg>
        </button>
        <button class="btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-arrow-big-right-dash"
          >
            <path d="M5 9v6" />
            <path d="M9 9h3V5l7 7-7 7v-4H9V9z" />
          </svg>
        </button>
        <button class="btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-arrow-big-down-dash"
          >
            <path d="M15 5H9" />
            <path d="M15 9v3h4l-7 7-7-7h4V9h6z" />
          </svg>
        </button>
      </div>
    </div>

    <p id="score">Score: 0</p>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
